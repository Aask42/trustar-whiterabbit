<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>WhiteRabbit</title>
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <div class="brand">WhiteRabbit: Follow the Bitcoin Rabbithole</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-left: 30px; margin-right: 30px;">
    <div class="col-md-3 col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">Ransomware Campaigns</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Malware Family</th>
                    <th>First Seen</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-9 col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading" id="balances-header">Historical Balances</div>
            <div class="row">
                <div class="col-md-12 col-sm-12" style="display:inline; height:1200px">
                    <div id="balances"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle:hover {
  fill: #000;
}

.line {
  fill: none;
  stroke-width: 2px;
}

.malware, .first_seen {
  font-size: 12px;
}

.navbar-default {
  background-color: #3568D5;
  border-color:#3568D5;
}
.navbar-default .navbar-brand {
  color: #F7F7F7;
  letter-spacing: 1px;
}
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var margin = {top: 20, right: 20, bottom: 50, left: 80};
    var width = window.innerWidth - margin.left - margin.right - window.innerWidth/3;
    var height = 600 - margin.top - margin.bottom;
    var parseDate = d3.timeFormat("%Y-%m-%d %H:%M:%S");
    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    function renderBalances(family) {

        $("#usd-svg").remove();
        $("#btc-svg").remove();
        var usdSvg = d3.select("div #balances").append("svg")
            .attr("id","usd-svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var btcSvg = d3.select("div #balances").append("svg")
            .attr("id","btc-svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var usdLine = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.usd); });

        var btcLine = d3.line()
            .x(function(d) { return x(d.height); })
            .y(function(d) { return y(d.balance); });

        var parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");
        d3.json(`/balances/${family}`, function(error, data) {
            if (error) throw error;
            data.forEach(function(d1) {
                d1.forEach(function(d2) {
                    d2.height = +d2.height;
                    d2.usd = +d2.usd;
                    d2.balance = +d2.balance / 1e8;
                    d2.date = parseDate(d2.date)
                });
            });

            var usd_array = [].concat.apply([],data.map(d => d.map(d2 => d2.usd)))
            usdy = y.domain([Math.min(...usd_array),Math.max(...usd_array)]);

            if (data.length > 0) {
                var date_array = [].concat.apply([],data.map(d => d.map(d2 => d2.date)))
                datex = x.domain(d3.extent(date_array, function(d) { return d; }));
            } else {
                datex = d3.scaleTime().range([0, width])
            }


            data.forEach(function(d, i) {
                usdSvg.append("path")
                .style("fill", "none")
                .attr("id", "balances"+i)
                .style("stroke", function(d) { return color(i); })
                .attr("class", "line")
                .attr("d", usdLine(d));
            });

            usdSvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(datex).ticks(6).tickFormat(d3.timeFormat("%b %Y")));

            usdSvg.append("text")
            .attr("transform","translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("Block Time");

            usdSvg.append("g")
               .call(d3.axisLeft(usdy));

            usdSvg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left + 10)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Balance (USD)");

            var height_array = [].concat.apply([],data.map(d => d.map(d2 => d2.height)))
            heightx = x.domain([Math.min(...height_array),Math.max(...height_array)]);

            var btc_array = [].concat.apply([],data.map(d => d.map(d2 => d2.balance)))
            btcy = y.domain([Math.min(...btc_array),Math.max(...btc_array)]);

            data.forEach(function(d, i) {
                btcSvg.append("path")
                .style("fill", "none")
                .attr("id", "balances"+i)
                .style("stroke", function(d) { return color(i); })
                .attr("class", "line")
                .attr("d", btcLine(d));
            });

            btcSvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(heightx));

            btcSvg.append("text")
            .attr("transform","translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("Block Height");

            btcSvg.append("g")
               .call(d3.axisLeft(btcy));

            btcSvg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left + 10)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Balance (BTC)");

       })
    }
</script>

<script type="text/javascript">
    $(function () {
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
        }
        function showMalwareFamilies(family) {
            $.get("/malware",
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (malware) {
                            $("<tr><td class='malware'>" + malware.family.toUpperCase() + "</td><td class='first_seen'>" + malware.first_seen + "</td></tr>").appendTo(t)
                            .click(function() {
                                var malware = $(this).find("td.malware").text().toLowerCase();
                                $("#balances-header").text("Historical Balance of  " + capitalize(malware.toUpperCase()) + " Clusters");
                                renderBalances(malware);
                            })
                        });
                    }, "json");
            return false;
        }
        showMalwareFamilies();
    })
</script>

</body>
</html>
